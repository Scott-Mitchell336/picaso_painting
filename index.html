<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picaso Painting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="floating-grid">
      <div class="circle-grid-container">
        <div class="small-pink-circle" id="circle-1"></div>
        <div class="large-yellow-circle" id="circle-2"></div>
        <div class="small-pink-circle" id="circle-3"></div>
        <div class="small-pink-circle" id="circle-4"></div>
        <div class="large-pink-circle" id="circle-5"></div>
        <div class="small-yellow-circle" id="circle-6"></div>
        
      </div>
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box-large">
        <div class="green-triangle-image-container">
          <img
            class="green-triangle-image"
            src="images/green_triangle.png"
            alt=""
          />
          <img
            class="yellow-triangle-image"
            src="images/yellow_triangle.png"
            alt=""
          />
        </div>
        <div class="person-image-container">
          <img class="person-stencil-image" src="images/blue_man.png" alt="" />
          <img class="person-stencil-image" src="images/blue_man.png" alt="" />
          <img class="person-stencil-image" src="images/blue_man.png" alt="" />
          <img class="person-stencil-image" src="images/blue_man.png" alt="" />
          <img class="person-stencil-image" src="images/blue_man.png" alt="" />
          <img class="person-stencil-image" src="images/blue_man.png" alt="" />
          <img class="person-stencil-image" src="images/dark_man.png" alt="" />
          <img class="person-stencil-image" src="images/dark_man.png" alt="" />
          <img class="person-stencil-image" src="images/dark_man.png" alt="" />
          <img class="person-stencil-image" src="images/dark_man.png" alt="" />
        </div>
      </div>
      <div class="small-thin-box"></div>
    </div>
    <div class="form-container">
      <form action="thankyou.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" formtarget="_blank">Submit</button>
      </form>
    </div>
  </body>
</html>
